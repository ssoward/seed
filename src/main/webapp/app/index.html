<!DOCTYPE html>
<html data-ng-app="applicationsApp">
<head>
    <title>Application Manager</title>
    <link href="app/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="app/Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="app/Content/applicationManagementStyles.css" rel="stylesheet" />

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand " href="#/">

            <ul class="nav nav-pills" data-ng-controller="NavbarController">
                <li data-ng-class="{'active':getClass('/applications')}"><a href="#/applications">Applications</a></li>
                <li data-ng-class="{'active':getClass('/admin')}"><a href="#/admin">Admin</a></li>
                <!--<li data-ng-class="{'active':getClass('/reports')}"><a href="#/reports">Reports</a></li>-->

<div id="footer">

        <div class="navbar-inner">
            <div class="container">
                <footer>
                    <div class="row">
                        <div class="span4">
                        </div>
                        <div class="span4">
                        </div>
                        <div class="span4">
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

<script src="lib/angular/angular.js"></script>
<script src="lib/jquery.min.js"></script>

<!-- UI Libs -->

<!-- App libs -->
<script src="app/appRoute.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/services/applicationsService.js"></script>
<script src="app/services/reportsService.js"></script>
<script src="app/services/adminService.js"></script>
<script src="app/directives/animatedView.js"></script>
<script src="app/directives/sampleDirective.js"></script>
<script src="lib/ui-bootstrap-tpls-0.4.0-SNAPSHOT.min.js"></script>

</script>
